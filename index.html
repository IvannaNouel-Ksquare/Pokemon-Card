<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <link rel="stylesheet" href="style.css" media="screen">

</head>

<body class="body">
    <!-- Section  -->
    <section class="section-1" id="principal">
        <!-- Fist container -->
        <div class="container">
            <div class="text">
                <h1 id="upper-text">#001</h1>
                <h1 id="upper-text2">Bulbasaur</h1>
                
            </div>
             
            <!-- Second container -->
            <div class="container-2">
                
                <!-- h&W container -->
                    <div class="containerHW">
                    <p id="height">Height: 0,7m </p>
                    <p id="weight">Weigth: 6,9kg</p>
                </div>
                <!-- Photo container -->
                <div class="photo">
                    <div class="containerPhoto">
                      <img id="bulbasaur" src="pokemon2.png" alt="Bulbasaur"/>
                  </div>

                  </div>

                  
                <!-- list container -->
                  <div class="stats">
                    <h3>Base stats: </h3>
                    <div class="before"></div>

                      <ul id="list"> 
                          <li class="hp">HP: 45</li>
                          <li class="attack">ATTACK: 49</li>
                          <li class="defense">DEFENSE: 49</li>
                          <li class="spattack">SP. ATTACK: 65</li>
                          <li class="spdefense">SP.DEFENSE: 65</li>
                          <li class="speed">SPEED: 45</li>
                      </ul>
                  </div>
                  <!-- icons  -->
                  <div class="icons">
                    <div class="side-icon">
                        <div class="circle1"> 
                            <img id="pinkimg" src="pink.png" alt="icon leaf">
                         </div>
                     </div>
                        <div class="circle2"> 
                            <img id="leafimg" src="leaf.png" alt="icon leaf">
                    </div>
                    </div>
              
      
    </div>
    

            <!-- Third container -->
            <div class="container-3">
                <!-- side container -->
                <div class="containerSide">
                    <p id="side">Regi√≥n: Kanto</p>
                </div>
            </div>
        </div>
        </div>
    </div>

    </section>



    <script src="./index.js"></script>
</body>

</html>
